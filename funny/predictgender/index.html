<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预测孩子性别</title>
    <link rel="stylesheet" href="./css/a.css">
</head>

<body>
    <a href="../../index.html" id="guide1">首页</a>
    <div class="content">
        <h1>输入以下信息，预测您的第一个孩子的性别</h1>
        <p>
            如果预测对了，记得打赏哦<br> 预测错了就是封建迷信，不要信
        </p>
        <div id="predict">
            <div id="inputkey">
                <span class="prop">姓氏 </span>
                <span class="prop">生日 </span>
            </div>
            <div id="inputvalue">
                <input type="text" id="name" placeholder="输入您的姓氏">
                <input type="date" id="birthdate">
            </div>
            <button type="button" id="bt1">预测！</button>
        </div>
        <div id="res">
            <p>您的孩子的性别为<span id="gender"></span></p>
        </div>
    </div>
</body>
<script src="./js/logic.js"></script>

</html>
